<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form, iframe và các đối tượng còn lại</title>
    </head>

    <body>
        <p>Đây là phần Form, iframe và các đối tượng khác.</p>
        <ol type="a">
            <li>Định dạng Form</li>
            <form action="">
                <p>
                    Đây là hộp TextBox <br />
                    <input type="text" />
                </p>
                <p>
                    Đây là CheckBox <br />
                    <input type="checkbox" />
                </p>
                <p>
                    Đây là RadioButton <br />
                    <input type="radio" name="gioitinh" checked="checked" />Nam<br />
                    <input type="radio" name="gioitinh" />Nữ
                </p>
                <p>
                    Đây là nút chọn tập tin <br />
                    <input type="file" />
                </p>
                <p>
                    Đây là DropDown List <br />
                    <select>
                        <optgroup label="Nhóm 1">
                            <option value="1">Đáp án A</option>
                            <option value="2">Đáp án B</option>
                            <option value="3">Đáp án C</option>
                        </optgroup>
                        <optgroup label="Nhóm 2">
                            <option value="1">Đáp án A</option>
                            <option value="2">Đáp án B</option>
                            <option value="3">Đáp án C</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <textarea name="spam_zone" id="" cols="30" rows="15"></textarea>
                </p>
            </form>
        </ol>
    </body>

</html>
